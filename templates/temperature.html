{% extends "layout.html" %}
{% block content %}
    <!-- Checks if city or zipcode was entered -->
    {% if city %}
        <h3>The weather in {{ city }} is </h3>
    {% else %}
        <h3>The weather in {{ zipcode }} is </h3>
    {% endif %}

    {% if unit == "imperial" %}
        <h1>{{ temp }} F</h1>
    {% else %}
        <p>{{ temp }} C</p>
    {% endif %}
    <p>{{ description }}</p>
{% endblock content %}
